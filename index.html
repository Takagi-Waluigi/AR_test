<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <a-assets>
       <a-assets-item id="obj" src="robot/The Limited 4.obj"></a-assets-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-penmark.patt">

        <a-obj-model
          src="#obj"
          scale="0.05 0.05 0.05"
          position="0 0.5 0">
          <a-animation
            attribute="rotation"
            to="0 360 0"
            dur="3000"
            easing="linear"
            repeat="indefinite">
          </a-animation>
        </a-obj-model>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
