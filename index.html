<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <a-assets>
       <a-assets-item id="robot_obj" src="robot/The Limited 4.obj"></a-assets-item>
       <a-assets-item id="alien_obj" src="muhammer/Muhammer.obj"></a-assets-item>
       <a-assets-item id="alien_mtl" src="muhammer/Muhammer.mtl"></a-assets-item>
       <a-assets-item id="kurt_obj" src="kurt/kurt.obj"></a-assets-item>
       <a-assets-item id="kurt_mtl" src="kurt/kurt.mtl"></a-assets-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-ufo.patt">
        <a-obj-model
          src="#alien_obj"
          scale="0.2 0.2 0.2"
          position="0 0.15 0">
          <a-animation
            attribute="rotation"
            to="0 360 0"
            dur="3000"
            easing="linear"
            repeat="indefinite">
          </a-animation>
        </a-obj-model>
      </a-marker>

      <a-marker type="pattern" url="pattern-robot2.patt">
        <a-obj-model
          src="#robot_obj"
          scale="0.025 0.025 0.025"
          position="0 0.025 0">
          <a-animation
            attribute="rotation"
            to="0 360 0"
            dur="3000"
            easing="linear"
            repeat="indefinite">
          </a-animation>
        </a-obj-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
